<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="" method="POST">

    <fieldset>
        <legend>로그인 정보</legend>
        <label for="id">아이디</label>
        <input type="text" name="" id="id"><br>
        <label for="pw">비밀번호</label>
        <input type="password" name="" id="pw"><br>
        <label for="pw2">비밀번호 확인</label>
        <input type="password" name="" id="pw2"><br>
    </fieldset>
<br>
    <fieldset>
        <legend>회원 정보</legend>
        <label for="name">이름</label>
        <input type="text" name="" id="name"><br>
        <label for="gender">성별</label>
        <label for="he">남</label>
        <input type="radio" name="gender" id="he">
        <label for="she">여</label>
        <input type="radio" name="gender" id="she"><br>
    
    <label for="birth">생년월일</label>
    <select name="" id="year">
         <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
    </select>
    <label for="day">월</label>

    <select name="" id="month">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <label for="day">월</label>

    <select name="" id="dat">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
    </select>
    <label for="day">일</label>
<br>
    <label for="email">이메일</label>
    <input type="text" name="" id="email" required><br>
   </fieldset>
<br>
    <input id="clear" type="reset">
    <input id="submit" type="submit">
</form>
</body>
</html>
