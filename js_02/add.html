<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script>
    function calc(){
        var num1 = parseInt(document.getElementById("x").value);
        var num2 = parseInt(document.getElementById("y").value);
        var sum = num1 + num2;
        document.getElementById("sum").value= sum;   
    }
</script>
<body>
    <h3>덧셈 계산기</h3>
    <form name="myform" action="..." method="Post">
        첫번째 정수 : <input id="x" /><br/>
        두번쨰 정수 : <input id="y" /><br/>
        합계: <input id="sum" /><br/>
        <input type="button" value="계산" onclick="calc();" />
    </form>
</body>
</html>
