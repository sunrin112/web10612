<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: gray;">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="idinput">아이디 입력</label>
        <input type="text" id="idinput">
        <br>
        <label for="pw">비밀번호 입력</label>
        <input type="password" name="" id="pw">
        <br>
        <label for="chx">체크박스</label>
        남자<input type="checkbox" name="" id="">
        여자<input type="checkbox" name="" id="">
        <br>
        <label for="btn1">버튼</label>
        <input type="button" value="눌러보세요" onclick="document.getElementById('title').style.backgroundColor='yellow'">
        <br>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" required>

        <label for="rd1">라디오</label>
        <input type="radio" name="" id="rd1">

        <label for="month">달력표시</label>
        <input type="month" name="" id="month">

        <label for="range">범위</label>
        <input type="range" name="" id="range">

        <label for="range">시간 선택</label>
        <input type="time" name="" id="time">

        <label for="color">색상 선택</label>
        <input type="color" name="" id="color">

        <label for="textarea">장문 글쓰기</label>
        <textarea name="" id="" cols="30" rows="10">장문 글쓰기</textarea>
    </form>
</body>
</html>
