<!DOCTYPE html>
<html lang="ko">
<head>
<style>
.button {
padding: 10px;
width: 50px;
height: 50px;
}
</style>
<script>
    let result = 0;
    let ceremony = "";
function add() {
    ceremony += "+" + document.getElementById("number1").value + "+" + document.getElementById("number2").value;
    result += parseFloat(document.getElementById("number1").value) + parseFloat(document.getElementById("number2").value);
}
function minus(){
    ceremony += "-" + document.getElementById("number1").value + "-" + document.getElementById("number2").value;
    result -= parseFloat(document.getElementById("number1").value) - parseFloat(document.getElementById("number2").value);
}
function gopsam(){
    ceremony += "*" + document.getElementById("number1").value + "*" + document.getElementById("number2").value;
    result *= parseFloat(document.getElementById("number1").value) * parseFloat(document.getElementById("number2").value);
}
function nanusam(){
    ceremony += "/" + document.getElementById("number1").value + "/" + document.getElementById("number2").value;
    result /= parseFloat(document.getElementById("number1").value) / parseFloat(document.getElementById("number2").value);
}
function keodeupjegop(){
    for (let i = 0; i < document.getElementById("number2").value-1; i++){
       ceremony += "*" + document.getElementById("number1").value + "*"
    }
    ceremony += document.getElementById("number1").value;
    result += document.getElementById("number1").value ** document.getElementById("number2").value;
}
function gap(){
    document.getElementById("sik").value = ceremony.substr(1);
    document.getElementById("result").value = result;
}
</script>
<body>
숫자 1: <input type=text id="number1" value="9"><br>
숫자 2: <input type=text id="number2" value="6"><br>
<input type=button value="+" onClick="add()" class="button">
<input type=button value="-" onClick="minus()" class="button">
<input type=button value="*" onClick="gopsam()"class="button">
<input type=button value="/" onClick="nanusam()"class="button">
<input type=button value="**" onClick="keodeupjegop()"class="button">
<input type=button value="=" onClick="gap()" class="button"><br>
식: <input type=text id="sik" value=""><br>
연산결과: <input type=text id="result" value="">
</body>
</html>
